<div class="wrapper" [class.is-solved]="solved">

  <div class="blocks-wrapper" [style.background-image]="'url(/assets/blocks/' + image + '/raw.jpg)'">
    <div class="blocks">
      <div class="block"
           [style.background-image]="'url(/assets/blocks/' + image + '/' + block.index + '.jpg)'"
           *ngFor="let block of blocks"
           (click)="moveBlock(block)"
           [class.is-space]="block.is_space && !solved"
           [class.btn-dark]="!block.is_space">
      </div>
    </div>
  </div>

  <div class="player" [class.bg-secondary]="!authority">{{ player.name }}</div>
</div>
